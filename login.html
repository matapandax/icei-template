<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICE Institute Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Left section with illustration -->
        <div class="left-panel">
            <div class="illustration-container">
                <img src="assets/images/amico.png" alt="Illustration" class="illustration">
            </div>
        </div>
        
        <!-- Right section with login form -->
        <div class="right-panel">
            <div class="form-container">
                <!-- Logo -->
                <div class="logo">
                    <img src="assets/images/logo 4.png" alt="ICE Institute Logo">
                </div>
                
                <!-- Login form -->
                <h1>Login</h1>
                
                <form action="welcome.html" method="get">
                    <!-- Email field -->
                    <div class="form-group">
                        <label for="email">
                            Email <span class="required">*</span>
                        </label>
                        <input type="email" id="email" placeholder="email" required>
                    </div>
                    
                    <!-- Password field -->
                    <div class="form-group">
                        <label for="password">
                            Password <span class="required">*</span>
                        </label>
                        <input type="password" id="password" placeholder="min. 8 character" required>
                    </div>
                    
                    <!-- Forgot password link -->
                    <div class="forgot-password">
                        <a href="#">Forget password?</a>
                    </div>
                    
                    <!-- Login button -->
                    <button type="submit" class="login-btn">
                        Login
                    </button>
                </form>
                
            </div>
            
            <!-- Footer -->
            <div class="footer">
                Â©2022 All rights reserved
            </div>
        </div>
    </div>
</body>
</html>
